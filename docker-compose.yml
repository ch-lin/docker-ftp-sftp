services:
  sftp:
    image: atmoz/sftp
    container_name: sftp
    hostname: sftp
    stdin_open: true
    tty: true
    restart: unless-stopped
    privileged: true
    networks:
      sftp-network:
        ipv4_address: 192.168.12.5
    volumes:
        - ./${SFTP_FOLDER}:/home/${USERNAME}/
        - ./ssh:/home/${USERNAME}/.ssh/keys/
    ports:
      - "${SFTP_PORT}:22"
    command: ${USERNAME}:${PASSWORD}:1001

  ftp:
    image: stilliard/pure-ftpd
    container_name: ftp
    hostname: ftp
    stdin_open: true
    tty: true
    restart: unless-stopped
    privileged: true
    networks:
      sftp-network:
        ipv4_address: 192.168.12.6
    volumes:
        - ./${FTP_FOLDER}:/home/${USERNAME}/
    ports:
      - "${FTP_PORT}:21"
      - "30000-30009:30000-30009"
    environment:
      PUBLICHOST: "localhost"
      FTP_USER_NAME: ${USERNAME}
      FTP_USER_PASS: ${PASSWORD}
      FTP_USER_HOME: /home/${USERNAME}

networks:
  sftp-network:
    name: sftp-network
    ipam:
      driver: default
      config:
        - subnet: "192.168.12.0/24"